<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Save Earth : Saving the only planet we have </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

	<div class="container-fluid">
		<header class="row">
			<div class="col-md-12 noPadding">
				<nav class="navbar navbar-expand-lg bg-body-tertiary">
					  <div class="container-fluid">
					    <a class="navbar-brand" href="index.html" id="logo">SavEarth</a>
					    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					      <span class="navbar-toggler-icon"></span>
					    </button>
					    <div class="collapse navbar-collapse" id="navbarSupportedContent">
					      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					        <li class="nav-item">
					          <a class="nav-link active" aria-current="page" href="learn.html">Learn</a>
					        </li>
					        <!-- <li class="nav-item">
					          <a class="nav-link" href="contribute.html">Contribute</a>
					        </li> -->
					        
					        
					      </ul>
							<a href="contribute.html">
					        	<button class="btn btn-danger" type="submit">Contribute</button>
					    	</a>
					   
					    </div>
					  </div>
					</nav>

			</div>	
		</header>
		<div class="row"  id='mainArea'>
			
			<div class="col-md-6 topPadding">
				<img src="images/philiplymbery_hope.jpeg" class="img-fluid" alt="A picture showing a plant growing from the ashes.">
				Photo Credit : philiplymbery.com
			</div>

			<div class="col-md-6 topPadding">
				<div class="row">
					<div class="col-md-12">
						<h3>
						  SavEarth
						  <small class="text-body-secondary">Every dollar counts</small>
						</h3>
						<p>
							By donating to our cause, you can help us make a tangible difference in the fight to protect the earth and create a more sustainable future for all.
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light donBtn">$5</button>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light donBtn">$10</button>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light donBtn">$20</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light donBtn">$50</button>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light donBtn">$100</button>
					</div>
					<div class="col-md-4 d-flex justify-content-center">
						<button type="button" class="btn btn-light donBtn">$250</button>
					</div>
				</div>


				<div class="row">
					<div class="col-md-12 topPadding">
						<div class="input-group mb-3">
						  <span class="input-group-text">$</span>
						  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
						  <span class="input-group-text">.00</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 d-flex justify-content-center">
						<button type="button" class="btn btn-success">Contribute Now</button>
					</div>
				</div>
			</div>

		</div>
		<footer class="row">
			<div class="col-md-6 topPadding">
				<h3>Join our movement!</h3>
				<div class="input-group mb-3">
				  <input type="text" class="form-control" placeholder="Enter your email address" aria-label="Email Address">
				  <span class="input-group-text">@</span>
				  <input type="text" class="form-control" placeholder="Domain Name" aria-label="Domain">
				</div>
			</div>
			<div class="col-md-6 topPadding" id="socialMedia">
				<h3>Connect</h3>
				<div>
					<i class="bi bi-meta"></i>
					<i class="bi bi-facebook"></i>
					<i class="bi bi-linkedin"></i>
					<i class="bi bi-twitter"></i>
					<i class="bi bi-tiktok"></i>
					<i class="bi bi-instagram"></i>
				</div>
			</div>
		</footer>

	</div>






	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
