<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS FLEX</title>
	<style>

		.flex_container{
			border : solid 1px black;

			display : flex;
			flex-direction: row;
			height : 100vh; /* viewport height*/
			justify-content: space-between;
			align-items: center;

			flex-wrap: wrap;
		}

		.flex_item{
			border : solid 1px red;

			/*flex-grow: 1;*/

			display: flex;
			flex-direction: column;
			height : 60px;
			width: 200px;
		}
		
	</style>
</head>
<body>

	<div class="flex_container">

		<div class="flex_item">
			1
		</div>
		<div class="flex_item bigger">
			2
		</div>
		<div class="flex_item">
			3
		</div>
		<div class="flex_item">
			4
		</div>
		<div class="flex_item">
			5
		</div>
		
	</div>




</body>
</html>
