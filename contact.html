    <div id="mainArea">

        <h1>Contact</h1>

        <form action="thankyou.html" method="POST">
          <table border="1" width="600px">
            <tr>
              <td colspan="2">
                Please fill in the form to send me a message:
              </td>
              <tr>
                <td>
                  Name
                </td>
                <td>
                  <input type="text" name="username" placeholder="Enter your username">
                </td>
              </tr>
              <tr>
                <td>
                  Password:
                </td>
                <td>
                  <input type="password" name="password" placeholder="Enter your password"/>
                </td>
              </tr>
              <tr>
              <td>
                Class Day:
              </td>
              <td>
                <input type="checkbox" name="classday" value="M" />Monday
                <input type="checkbox" name="classday" value="M" />Tuesday
                <input type="checkbox" name="classday" value="M" />Wdenesday
                <input type="checkbox" name="classday" value="M" />Thursday
                <input type="checkbox" name="classday" value="M" />Friday
              </td>
              </tr>
              <tr>
                <td>
                  Class time:
                </td>
                <td>
                  <input type="radio" name="classtime" value="AM" /> AM
                  <input type="radio" name="classtime" value="PM" /> PM
                </td>
              </tr>
              <tr>
                <td>
                  Topic:
                </td>
                <td>
                  <select name="topic">
                    <option value="null">--- Please select one ---</option>
                    <option value="bash">BASH</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                </td>
              </tr>
              <tr>
                <td>
                  Message:
                </td>
                <td>
                  <textarea cols="50" rows="30" placeholder="Enter your message" name="msg">
                  </textarea>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="reset" value="Clear form"/>
                  <input type="submit" value="Send Message"/>
                  <input type="button" value="!!!"/>
                </td>
              </tr>
